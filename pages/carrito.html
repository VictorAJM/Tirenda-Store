<html lang="es">
<head>

  <!-- Enlace al archivo CSS de Bootstrap (puedes usar el CDN o descargar el archivo) -->

</head>
<body>
  <div id = "main">
    <!--
        Navbar con Inicio, Acerca de, Carrito,API loca
    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          </div>
        </div>
      </nav>
  <div class="container">
    <h2>Divs Presionados:</h2>
    <ul id="divsPresionadosList"></ul>
  </div>

  <script>
    var divsPresionados = JSON.parse(localStorage.getItem('divsPresionados')) || [];
    var divsPresionadosList = document.getElementById('divsPresionadosList');

    divsPresionados.forEach(function (divId) {
      var listItem = document.createElement('li');
      listItem.textContent = divId;
      listItem.className = 'alert alert-warning'; // Clase Bootstrap para dar estilo
      divsPresionadosList.appendChild(listItem);
    });
  </script>

</body>
