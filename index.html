<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="module" src="assets/js/index.js" defer></script>
    <title>Tirenda</title>
    <style>
        .clickable-div {
          cursor: pointer;
          padding: 20px;
          margin: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        #final {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      bottom: 0;
      width: 100%;
    }

    .product-container {
        max-width: 80%;
        margin: 50px auto; /* Auto para centrar horizontalmente */
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        overflow: hidden; /* Evita que la imagen sobresalga del contenedor */
        border: 2px solid #333; /* Borde gris oscuro */
        position: relative; /* Establece un contexto de posición para elementos hijos posicionados absolutamente */
    }

    .product-image {
      width: 100%;
      height: auto;
      border-radius: 8px 8px 0 0; /* Esquinas redondas solo en la parte superior */
      margin-bottom: 15px;
    }

    .product-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .product-rating {
      color: red;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .savings {
      color: #4CAF50;
      font-size: 16px;
    }
    .number-container {
      cursor: pointer;

    }

        /* Estilo para cada grupo */

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* Estilo para separar las etiquetas y campos */
        .form-group label {
            margin-bottom: 10px;
        }

        /* Estilo para el input */
        .form-input {
            padding: 15px; /* Espaciado interno */
            font-size: 18px; /* Tamaño del texto */
            border: 3px solid #ccc; /* Borde */
            border-radius: 8px; /* Bordes redondeados */
            box-sizing: border-box; /* Incluye el borde y el relleno en el tamaño total */
            width: 40%; /* Ocupa el ancho completo del contenedor */
            margin-top: 5px; /* Espaciado superior */
            margin-bottom: 5px; /* Espaciado inferior */
            text-align: center; /* Centra el texto horizontalmente */
        }

        /* Estilo para el botón */
        .submit-button {
            background-color: #4CAF50; /* Color de fondo */
            color: white; /* Color del texto */
            padding: 15px 20px; /* Espaciado interno */
            font-size: 18px; /* Tamaño del texto */
            border: none; /* Sin borde */
            border-radius: 8px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
            width: 40%;
        }

        /* Cambia el color del botón al pasar el ratón */
        .submit-button:hover {
            background-color: #45a049;
        }
        .form-container {
            text-align: center;
            max-width: 300px; /* Ancho del contenedor del formulario */
        }
  
      </style>
 
</head>
<body>
    <div id = "main">
        <!--
            Navbar con Inicio, Acerca de, Carrito,API loca

              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Inicio <span class="sr-only"></span></a>
                <a class="nav-item nav-link" href="pages/about.html">Acerca de</a>
                <a class="nav-item nav-link" href="pages/login.html">Carrito</a>
                <a class="nav-item nav-link" href="#">APIloca</a>
              </div>
            </div>
          </nav>
        <!-- Agregar padding y marco y esas madres al carrusel -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner" id="MyCarouselInner">


            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
        <div class="contenedor">
          <div >
        <form onsubmit=" return validarFormulario()"  id="formulario">  
          <!-- Campo StoreID -->
          <div class="form-group">
              <label for="storeID">StoreID:</label>
              <input type="text" id="storeID" name="storeID" class="form-input">
          </div>
  
          <!-- Campo Precio Mínimo -->
          <div class="form-group">
              <label for="precioMinimo">Precio Mínimo:</label>
              <input type="text" id="precioMinimo" name="precioMinimo" class="form-input">
          </div>
  
          <!-- Campo Precio Máximo -->
          <div class="form-group">
              <label for="precioMaximo">Precio Máximo:</label>
              <input type="text" id="precioMaximo" name="precioMaximo" class="form-input">
          </div>
  
          <!-- Campo Título -->
          <div class="form-group">
              <label for="titulo">Título:</label>
              <input type="text" id="titulo" name="titulo" class="form-input">
          </div>
          <div class="form-group"><input type="submit" class="submit-button" value="Buscar"></div>
          <!-- Estilo aplicado al botón -->
          
      </form>
    </div>
    </div>
