      <script>
        function guardarDivPresionado(divId) {
          var divsPresionados = JSON.parse(localStorage.getItem('divsPresionados')) || [];
    
          if (!divsPresionados.includes(divId)) {
            divsPresionados.push(divId);
            localStorage.setItem('divsPresionados', JSON.stringify(divsPresionados));
          } else {
            var index = divsPresionados.indexOf(divId);
            if (index !== -1) {
                divsPresionados.splice(index, 1);
            }
            localStorage.setItem('divsPresionados', JSON.stringify(divsPresionados));
          }
        }
      </script>
